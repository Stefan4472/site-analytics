<!doctype html>
<html>
  <head>
    <title>Stefan's Site Analytics</title>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            stacked: true
          }
        }
      }
    });

    // Parses the JSON response from the query API and returns a Chart.JS
    // dataset.
    function parseResponseToDataset(response) {
      // Collect the timestamps from the buckets.
      let timestamps = [];
      for (let bucket of response.buckets) {
        timestamps.push(bucket.timestamp);
      }

      // Form datasets.
      let new_datasets = [];
      for (let key of response.all_keys) {
        let new_data = [];
        for (let bucket of response.buckets) {
          if (key in bucket.data) {
            new_data.push(bucket.data[key]);
          } else {
            new_data.push(0);
          }
        }
        new_datasets.push({
          label: key,
          data: new_data,
          borderWidth: 1
        });
      }

      return {
        labels: timestamps,
        datasets: new_datasets
      }
    }

    // Listener function that updates the chart with data from an XMLHttpRequest
    // sent to the Query API.
    function handleQueryResponse() {
      let json = JSON.parse(this.responseText);
      console.log(json);
      chart.data = parseResponseToDataset(json)
      chart.update();
    }

    const req = new XMLHttpRequest();
    req.addEventListener("load", handleQueryResponse);
    req.open("GET", "http://127.0.0.1:5000/api/v1/data/query?start_time=2020-01-01%2000:00:00.000000&end_time=2021-01-01%2000:00:00.000000&time_bucket=86400&group_by=Country");
    req.setRequestHeader('Authorization', '1234')
    req.send();
  </script>
</html>
